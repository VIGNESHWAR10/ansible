---
# defaults file for launch_k8s_cluster

pod_cidr: 10.244.0.0/16
service_cidr: 10.96.0.0/24
kube_version: "v1.30"
etcd_version: "v3.5.14"
kubernetes_version: "v1.30.2"

ca_certificate_config:
  key: /var/lib/kubernetes/pki/ca.key
  csr: /tmp/ca.csr
  crt: /var/lib/kubernetes/pki/ca.crt
  subject: "/CN=KUBERNETES-CA/O=Kubernetes"
  temp_key_dest: /tmp/keys/ca.key
  temp_crt_dest: /tmp/crt/ca.crt

templates:
  - src: templates/encryption-config.yaml.j2
    dest: /var/lib/kubernetes/encryption-config.yaml
    owner: root
    group: root
    mode: '0644'
  - src: templates/openssl.cnf.j2
    dest: /var/lib/kubernetes/ssl-conf/openssl.cnf
    owner: root
    group: root
    mode: '0644'
  - src: templates/openssl-etcd.cnf.j2
    dest: /var/lib/kubernetes/ssl-conf/openssl-etcd.cnf
    owner: root
    group: root
    mode: '0644'
  - src: templates/openssl-kubelet.cnf.j2
    dest: /var/lib/kubernetes/ssl-conf/openssl-kubelet.cnf
    owner: root
    group: root
    mode: '0644'
  - src: templates/bootstrap-token-07401b.yaml.j2
    dest: /var/lib/kubernetes/manifests/bootstrap-token-07401b.yaml
    owner: root
    group: root
    mode: '0644'
  - src: templates/csrs-for-bootstrapping.yaml.j2
    dest: /var/lib/kubernetes/manifests/csrs-for-bootstrapping.yaml
    owner: root
    group: root
    mode: '0644'
  - src: templates/auto-approve-csrs-for-group.yaml.j2
    dest: /var/lib/kubernetes/manifests/auto-approve-csrs-for-group.yaml
    owner: root
    group: root
    mode: '0644'

component_templates:
  - src: templates/etcd.service.j2
    dest: /etc/systemd/system/etcd.service
    owner: root
    group: root
    mode: '0644'
  - src: templates/kube-apiserver.service.j2
    dest: /etc/systemd/system/kube-apiserver.service
    owner: root
    group: root
    mode: '0644'
  - src: templates/kube-controller-manager.service.j2
    dest: /etc/systemd/system/kube-controller-manager.service
    owner: root
    group: root
    mode: '0644'
  - src: templates/kube-scheduler.service.j2
    dest: /etc/systemd/system/kube-scheduler.service
    owner: root
    group: root
    mode: '0644'

components:
  - etcd
  - kube-apiserver
  - kube-controller-manager
  - kube-scheduler
 
certificates:
  - name: ca
    key: /var/lib/kubernetes/pki/ca.key
    csr: /tmp/ca.csr
    crt: /var/lib/kubernetes/pki/ca.crt
    subject: "/CN=KUBERNETES-CA/O=Kubernetes"
  - name: admin
    key: /var/lib/kubernetes/pki/admin.key
    csr: /tmp/admin.csr
    crt: /var/lib/kubernetes/pki/admin.crt
    subject: "/CN=admin/O=system:masters"
  - name: apiserver-kubelet-client
    key: /var/lib/kubernetes/pki/apiserver-kubelet-client.key
    csr: /tmp/apiserver-kubelet-client.csr
    crt: /var/lib/kubernetes/pki/apiserver-kubelet-client.crt
    subject: "/CN=kube-apiserver-kubelet-client/O=system:masters"
    ssl_conf: /var/lib/kubernetes/ssl-conf/openssl-kubelet.cnf
  - name: etcd-server
    key: /var/lib/kubernetes/pki/etcd-server.key
    csr: /tmp/etcd-server.csr
    crt: /var/lib/kubernetes/pki/etcd-server.crt
    subject: "/CN=etcd-server/O=Kubernetes"
    ssl_conf: /var/lib/kubernetes/ssl-conf/openssl-etcd.cnf
  - name: kube-apiserver
    key: /var/lib/kubernetes/pki/kube-apiserver.key
    csr: /tmp/kube-apiserver.csr 
    crt: /var/lib/kubernetes/pki/kube-apiserver.crt
    subject: "/CN=kube-apiserver/O=Kubernetes"
    ssl_conf: /var/lib/kubernetes/ssl-conf/openssl.cnf
  - name: kube-controller-manager
    key: /var/lib/kubernetes/pki/kube-controller-manager.key
    csr: /tmp/kube-controller-manager.csr
    crt: /var/lib/kubernetes/pki/kube-controller-manager.crt
    subject: "/CN=system:kube-controller-manager/O=system:kube-controller-manager"
  - name: kube-proxy
    key: /var/lib/kubernetes/pki/kube-proxy.key
    csr: /tmp/kube-proxy.csr
    crt: /var/lib/kubernetes/pki/kube-proxy.crt
    subject: "/CN=system:kube-proxy/O=system:node-proxier"
  - name: kube-scheduler
    key: /var/lib/kubernetes/pki/kube-scheduler.key
    csr: /tmp/kube-scheduler.csr
    crt: /var/lib/kubernetes/pki/kube-scheduler.crt
    subject: "/CN=system:kube-scheduler/O=system:kube-scheduler"
  - name: service-account
    key: /var/lib/kubernetes/pki/service-account.key
    csr: /tmp/service-account.csr
    crt: /var/lib/kubernetes/pki/service-account.crt
    subject: "/CN=service-accounts/O=Kubernetes"

kube_config:
 - name: admin
   user: admin
   path: /var/lib/kubernetes/admin.kubeconfig
   key: /var/lib/kubernetes/pki/admin.key
   crt: /var/lib/kubernetes/pki/admin.crt
   server: https://127.0.0.1
   local_download_path: /tmp/admin.kubeconfig
 - name: kube-controller-manager
   user: system:kube-controller-manager
   path: /var/lib/kubernetes/kube-controller-manager.kubeconfig
   key: /var/lib/kubernetes/pki/kube-controller-manager.key
   crt: /var/lib/kubernetes/pki/kube-controller-manager.crt
   server: https://127.0.0.1
   local_download_path: /tmp/kube-controller-manager.kubeconfig
 - name: kube-proxy
   user: system:kube-proxy
   path: /var/lib/kube-proxy/kube-proxy.kubeconfig
   key: /var/lib/kubernetes/pki/kube-proxy.key
   crt: /var/lib/kubernetes/pki/kube-proxy.crt
   server: https://${LOADBALANCER}
   local_download_path: /tmp/kube-proxy.kubeconfig
 - name: kube-scheduler
   user: system:kube-scheduler
   path: /var/lib/kubernetes/kube-scheduler.kubeconfig
   key: /var/lib/kubernetes/pki/kube-scheduler.key
   crt: /var/lib/kubernetes/pki/kube-scheduler.crt
   server: https://127.0.0.1
   local_download_path: /tmp/kube-scheduler.kubeconfig

kubernetes_controller_components:
  - name: etcd
  - name: kube-apiserver
  - name: kube-controller-manager
  - name: kube-scheduler

role_specific_config:
  tag_Role_master_node:
    directories:
      - /etc/etcd/
      - /var/lib/kubernetes/manifests/
      - /var/lib/kubernetes/pki/
      - /var/lib/kubernetes/ssl-conf/
    config_files:
      - name: encryption-config.yaml
        src: files/config/kubernetes/encryption-config.yaml
        dest: /var/lib/kubernetes/encryption-config.yaml
        owner: root
        group: root
        mode: '0644'
      - name: openssl.cnf
        src: files/config/openssl/openssl.cnf
        dest: /var/lib/kubernetes/ssl-conf/openssl.cnf
        owner: root
        group: root
        mode: '0644'
      - name: openssl-etcd.cnf
        src: files/config/openssl/openssl-etcd.cnf
        dest: /var/lib/kubernetes/ssl-conf/openssl-etcd.cnf
        owner: root
        group: root
        mode: '0644'
      - name: openssl-kubelet.cnf
        src: files/config/openssl/openssl-kubelet.cnf
        dest: /var/lib/kubernetes/ssl-conf/openssl-kubelet.cnf
        owner: root
        group: root
        mode: '0644'
      - name: bootstrap-token-07401b.yaml
        src: files/manifests/bootstrap-token-07401b.yaml
        dest: /var/lib/kubernetes/manifests/bootstrap-token-07401b.yaml
        owner: root
        group: root
        mode: '0644'
      - name: csrs-for-bootstrapping.yaml
        src: files/manifests/csrs-for-bootstrapping.yaml
        dest: /var/lib/kubernetes/manifests/csrs-for-bootstrapping.yaml
        owner: root
        group: root
        mode: '0644'
      - name: auto-approve-csrs-for-group.yaml
        src: files/manifests/auto-approve-csrs-for-group.yaml
        dest: /var/lib/kubernetes/manifests/auto-approve-csrs-for-group.yaml
        owner: root
        group: root
        mode: '0644'
      - name: etcd.service
        src: files/services/etcd.service
        dest: /etc/systemd/system/etcd.service
        owner: root
        group: root
        mode: '0644'
      - name: kube-apiserver.service
        src: files/services/kube-apiserver.service
        dest: /etc/systemd/system/kube-apiserver.service
        owner: root
        group: root
        mode: '0644'
      - name: kube-controller-manager.service
        src: files/services/kube-controller-manager.service
        dest: /etc/systemd/system/kube-controller-manager.service
        owner: root
        group: root
        mode: '0644'
      - name: kube-scheduler.service
        src: files/services/kube-scheduler.service
        dest: /etc/systemd/system/kube-scheduler.service
        owner: root
        group: root
        mode: '0644'
      - name: apiserver-to-kubelet.yaml
        src: files/manifests/apiserver-to-kubelet.yaml
        dest: /var/lib/kubernetes/manifests/apiserver-to-kubelet.yaml
        owner: root
        group: root
        mode: '0644'
    certificates:
      - name: ca.crt
        path: /var/lib/kubernetes/pki/ca.crt
      - name: apiserver-kubelet-client.crt
        path: /var/lib/kubernetes/pki/apiserver-kubelet-client.crt
      - name: etcd-server.crt
        path: /var/lib/kubernetes/pki/etcd-server.crt
      - name: kube-apiserver.crt
        path: /var/lib/kubernetes/pki/kube-apiserver.crt
      - name: kube-controller-manager.crt
        path: /var/lib/kubernetes/pki/kube-controller-manager.crt
      - name: kube-scheduler.crt
        path: /var/lib/kubernetes/pki/kube-scheduler.crt
      - name: service-account.crt
        path: /var/lib/kubernetes/pki/service-account.crt
    certkeys:
      - name: apiserver-kubelet-client.key
        path: /var/lib/kubernetes/pki/apiserver-kubelet-client.key
      - name: etcd-server.key
        path: /var/lib/kubernetes/pki/etcd-server.key
      - name: kube-apiserver.key
        path: /var/lib/kubernetes/pki/kube-apiserver.key
      - name: kube-controller-manager.key
        path: /var/lib/kubernetes/pki/kube-controller-manager.key
      - name: kube-scheduler.key
        path: /var/lib/kubernetes/pki/kube-scheduler.key
      - name: service-account.key
        path: /var/lib/kubernetes/pki/service-account.key
    kubeconfig:
      - name: admin
        path: /var/lib/kubernetes/admin.kubeconfig
      - name: kube-controller-manager
        path: /var/lib/kubernetes/kube-controller-manager.kubeconfig
      - name: kube-scheduler
        path: /var/lib/kubernetes/kube-scheduler.kubeconfig
  tag_Role_worker_node:
    directories:
      - /etc/containerd/
      - /var/lib/kubelet/pki/
      - /var/lib/kubernetes/pki/
      - /var/lib/kube-proxy/
      - /var/run/kubernetes/
    config_files:
      - name: module-k8s.conf
        src: files/config/system/module-k8s.conf
        dest: /etc/modules-load.d/k8s.conf
        owner: root
        group: root
        mode: '0644'
      - name: sysctl-k8s.conf
        src: files/config/system/sysctl-k8s.conf
        dest: /etc/sysctl.d/k8s.conf
        owner: root
        group: root
        mode: '0644'
      - name: kubelet-config.yaml
        src: files/config/kubernetes/kubelet-config.yaml
        dest: /var/lib/kubelet/kubelet-config.yaml
        owner: root
        group: root
        mode: '0644'
      - name: kubelet.service
        src: files/services/kubelet.service
        dest: /etc/systemd/system/kubelet.service
        owner: root
        group: root
        mode: '0644'
      - name: kube-proxy-config.yaml
        src: files/config/kubernetes/kube-proxy-config.yaml
        dest: /var/lib/kube-proxy/kube-proxy-config.yaml
        owner: root
        group: root
        mode: '0644'
      - name: kube-proxy.service
        src: files/services/kube-proxy.service
        dest: /etc/systemd/system/kube-proxy.service
        owner: root
        group: root
        mode: '0644'
      - name: bootstrap-kubeconfig
        src: files/config/kubernetes/bootstrap-kubeconfig
        dest: /var/lib/kubelet/bootstrap-kubeconfig
        owner: root
        group: root
        mode: '0644'
    certificates:
      - name: ca.crt
        path: /var/lib/kubernetes/pki/ca.crt
      - name: kube-proxy.crt
        path: /var/lib/kubernetes/pki/kube-proxy.crt
    certkeys:
      - name: kube-proxy.key
        path: /var/lib/kubernetes/pki/kube-proxy.key
    kubeconfig:
      - name: kube-proxy
        path: /var/lib/kube-proxy/kube-proxy.kubeconfig
  tag_Role_loadbalancer:
    directories:
      - /etc/haproxy/
    config_files:
      - name: haproxy.cfg
        src: files/config/ha-proxy/haproxy.cfg
        dest: /etc/haproxy/haproxy.cfg
        owner: root
        group: root
        mode: '0644'
    certificates: []
    certkeys: []
    kubeconfig: []

